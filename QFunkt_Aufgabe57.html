<pre><p class ="Aufgabe">Aufgabe 57

Wie lautet die Funktionsgleichung der 
dargestellten verschobenen Normalparabel?

<img src="Aufgabe57.jpg">

Scheitelpunkt abgelesen: S(3|2):  

x<sub>S</sub> = 3 , y<sub>S</sub> = 2 

In die Scheitelpunktform eingesetzt: 

y = (x – x<sub>S</sub>)<sup>2</sup> + y<sub>S</sub> 

y = (x – 3)<sup>2</sup> + 2 

y = x<sup>2</sup> - 6x + 9 + 2 

<span style="color:red;">y = x<sup>2</sup> - 6x + 11</span>
