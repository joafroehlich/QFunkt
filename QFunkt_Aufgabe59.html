<pre><b><p class ="Aufgabe">Aufgabe 59

Wie lautet die Funktionsgleichung der 
dargestellten verschobenen Normalparabel?

<img src="Aufgabe59.jpg">

Scheitelpunkt abgelesen: S(-1|-2):  

x<sub>S</sub> = -1 , y<sub>S</sub> = -2 

In die Scheitelpunktform eingesetzt: 

y = (x – x<sub>S</sub>)<sup>2</sup> + y<sub>S</sub> 

y = (x – (-1))<sup>2</sup> - 2 

y = (x + 1)<sup>2</sup> - 2

y = x<sup>2</sup> + 2x + 1 - 2 

<span style="color:red;">y = x<sup>2</sup> + 2x - 1</span> 
     
</p></b></pre>
