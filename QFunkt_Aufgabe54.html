<pre><p class ="Aufgabe">Aufgabe 54

Bestimmen Sie die Funktionsgleichung 
der Parabel deren Scheitelpunkt in (1|-2) 
liegt und die durch den Punkt (2|6) geht.      
 
Scheitelpunktform: 

y = a(x – x<sub>S</sub>)<Sup>2</Sup> + y<sub>S</sub> 

Eingesetzt: x<sub>S</sub> = 1, y<sub>S</sub> = -2, x = 2 und y = 6 

6 = a * (2 – 1)<sup>2</sup> - 2 

6 = a – 2 |+2 

a = 8 

<span style="color:red;">y = 8(x – 1)<sup>2</sup> - 2</span>
